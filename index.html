<!DOCTYPE html>
<html>

<head>
    <title>New Year's Resolutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <style>
    html,
    body {
        font-family: arial;
        font-size: 15px;
        margin: 0;
        padding: 0;
        width: 100%;
    }
    
    #app {
        padding: 1em;
    }
    
    input {
        width: 80%;
        max-width: 300px;
        padding: 1%;
        margin-right: 1%;
    }
    
    button {
        max-width: 180px;
        padding: 1%;
    }
    
    input,
    button {
        display: inline-block;
        padding: 10px 15px;
        font-size: 12px;
    }
    
    input[type="text"].error {
        border: 1px solid red;
        animation-name: burn;
        animation-duration: 1s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
    }
    
    .fire {
        color: red;
        animation-duration: 1s;
        animation-name: fire;
        animation-direction: alternate;
        animation-iteration-count: infinite;
    }
    
    @-webkit-keyframes fire {
        from {
            text-shadow: 0 0 0px red;
        }
        to {
            text-shadow: 0 0 20px red;
        }
    }
    
    @-webkit-keyframes burn {
        from {
            box-shadow: 0 0 0px red;
        }
        to {
            box-shadow: 0 0 20px red;
        }
    }
    
    .modal-mask {
        position: fixed;
        z-index: 9998;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .5);
        display: table;
        transition: opacity .3s ease;
    }
    
    .modal-wrapper {
        display: table-cell;
        vertical-align: middle;
    }
    
    .modal-container {
        width: 300px;
        margin: 0px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
        transition: all .3s ease;
        font-family: Helvetica, Arial, sans-serif;
    }
    
    .modal-button {
        margin-top: 20px;
    }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>

<body>
    <div id="app">
        <h1>New Year's Resolutions</h1>
        <p :class="{fire: fire}" v-text="showMessage"></p>
        <button id="show-modal" @click="show = true" :disabled="disabled" v-text="cta"></button>
        <goal v-if="show" @set-goals="updateGoal" @close="show = false"></goal>
        <ol>
            <li v-for="(goal, index) in goals">
                <span v-text="goal"></span>
                <button @click="deleteGoal(index)">Delete Goal</button>
                <button @click="up(index)" v-if="index !== 0">UP</button>
                <button @click="down(index)" v-if="index !== goals.length-1">DOWN</button>
            </li>
        </ol>
    </div>
    <template id="goal">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <div>
                            <p :class="{fire: fire}" v-text="warning"></p>
                            <input type="text" v-model="goal" :class="{error: error}">
                            <button class="modal-button" @click="addGoal()">Set Goal</button>
                            <button class="modal-button" @click="closeModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </template>
</body>
<script>
Vue.component('goal', {
    template: '#goal',
    methods: {
        addGoal() {
                if (!this.goal.length) {
                    this.warning = 'Please enter a goal:';
                    this.fire = true;
                    this.error = true;
                } else {
                    this.$emit('set-goals', this.goal);
                    this.goal = '';
                }
            },
            closeModal() {
                this.$emit('close');
            }
    },
    data() {
        return {
            goal: '',
            warning: '',
            show: false,
            fire: false,
            error: false
        }
    }
})
new Vue({
    el: "#app",
    methods: {
        updateGoal(goal) {
                this.goals.push(goal);
                this.show = false;
            },
            deleteGoal(index) {
                this.goals.splice(index, 1);
            },
            up(from, to) {
                this.goals.splice(to, 0, this.goals.splice(from, 1)[0]);
            }
    },
    computed: {
        showMessage() {
            this.fire = false;
            this.disabled = false;
            if (!this.goals.length) {
                return message = 'Please set yourself some goals, don\'t be lazy!';
            } else if (this.goals.length > 4 && this.goals.length < 10) {
                return message = 'Please push yourself a little bit further by adding more goals!';
            } else if (this.goals.length > 9 && this.goals.length < 15) {
                this.cta = 'Add Goal';
                return message = 'Please be realistic, you got too many goals!';
            } else if (this.goals.length > 14) {
                this.fire = true;
                this.disabled = true;
                this.cta = 'Until Next Year';
                return message = 'BURNOUT WARNING!';
            } else {
                return message = 'Let\'s go! Add more goals!';
            }
        }
    },
    data: {
        goal: '',
        goals: [],
        cta: 'Add Goal',
        warning: '',
        fire: false,
        disabled: false,
        show: false
    }
});
</script>

</html>
