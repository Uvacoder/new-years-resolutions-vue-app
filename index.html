<!DOCTYPE html>
<html>

<head>
    <title>New Year's Resolutions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">
    <style>
    @font-face {
        font-family: 'newyear';
        src: url('fonts/newyear.eot');
        src: url('fonts/newyear.eot?#iefix') format('embedded-opentype'), url('fonts/newyear.woff') format('woff'), url('fonts/newyear.ttf') format('truetype'), url('fonts/newyear.svg#newyear') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    
    [class*='icon-']:before {
        display: inline-block;
        font-family: 'newyear';
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        font-size: 30px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
    }
    
    .icon-completed:before {
        content: 'A';
        color: #00ae4d;
    }
    
    .icon-delete:before {
        content: 'B';
        color: #ed1b34;
    }
    
    .icon-up:before {
        content: 'C';
        color: #fff;
    }
    
    .icon-down:before {
        content: 'D';
        color: #fff;
    }
    
    html,
    body {
        font-family: 'Mukta Malar', sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
        width: 100%;
        color: #fff;
    }
    
    ol {
        font-size: 26px;
        clear: left;
    }
    
    strong {
        font-size: 1.5em;
        color: #00aeef;
    }
    
    textarea {
        transform: scale(0);
    }
    
    #app {
        padding: 1em;
    }
    
    #message {
        font-size: 20px;
        padding-right: 10px;
    }
    
    #warning {
        font-size: 16px;
    }
    
    #reminder {
        font-size: 1em;
    }
    
    .goals {
        font-size: 16px;
        width: 400px;
    }
    
    .completed {
        text-decoration: line-through;
        color: #999;
    }
    
    .cta {
        background: #00aeef;
        color: #fff;
        padding: 10px;
        font-weight: bold;
        display: block;
    }
    
    input {
        display: inline-block;
        width: 80%;
        max-width: 300px;
        padding: 10px;
        font-size: 14px;
        border: 2px solid #666;
        border-radius: 4px;
    }
    
    button {
        display: inline-block;
        border: none;
        font-size: 14px;
        border-radius: 4px;
        padding-top: 14px;
        background-color: #000;
    }
    
    #show-incomplete,
    #show-completed {
        float: left;
        margin-right: 20px;
    }
    
    input[type="text"].error {
        border: 2px solid red;
        animation-name: burn;
        animation-duration: 1s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
    }
    
    .modal-enter {
        opacity: 0;
    }
    
    .modal-leave-active {
        opacity: 0;
    }
    
    .modal-enter .modal-container,
    .modal-leave-active .modal-container {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
    }
    
    .modal-mask {
        position: fixed;
        z-index: 9998;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .5);
        display: table;
        transition: opacity .4s ease;
    }
    
    .modal-wrapper {
        display: table-cell;
        vertical-align: middle;
    }
    
    .modal-container {
        width: 300px;
        margin: 0px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
        transition: all .4s ease;
        font-family: Helvetica, Arial, sans-serif;
    }
    
    .modal-button {
        background: #00aeef;
        color: #fff;
        padding: 10px;
        font-weight: bold;
        margin-top: 20px;
        margin-right: 15px;
    }
    
    .panel {
        max-width: 600px;
        border: 2px solid #999;
        border-radius: 4px;
        display: grid;
        margin: 10px;
        padding: 10px;
        justify-content: left;
    }
    
    .controls {
        grid-row: 1;
        grid-column: 3;
    }
    
    #emoji {
        font-size: 50px;
        float: left;
        position: relative;
        top: -20px;
        padding-right: 10px;
        animation: shake 1s cubic-bezier(.36, .07, .19, .97) both;
        animation-delay: 1s;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
    }
    
    .fire {
        color: red;
        animation-duration: 1s;
        animation-name: fire;
        animation-direction: alternate;
        animation-iteration-count: infinite;
    }
    
    @keyframes fire {
        from {
            text-shadow: 0 0 0px white;
        }
        to {
            text-shadow: 0 0 50px red;
        }
    }
    
    @keyframes burn {
        from {
            box-shadow: 0 0 0px red;
        }
        to {
            box-shadow: 0 0 20px red;
        }
    }
    
    @keyframes shake {
        10%,
        90% {
            transform: translate3d(0, -1px, 0);
            transform: scale(1.0, 1.0);
        }
        20%,
        80% {
            transform: translate3d(0, 2px, 0);
            transform: scale(1.1, 1.1);
        }
        30%,
        50%,
        70% {
            transform: translate3d(-4px, 0, 0);
        }
        40%,
        60% {
            transform: translate3d(4px, 0, 0);
        }
    }
    /* FIREWORK ANIMATION */
    
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: scroll;
    }
    
    #firework {
        padding-top: 140px;
        padding-left: 10px;
        position: fixed;
    }
    
    .firework > .before,
    .firework > .after {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        box-shadow: -120px -218.66667px blue, 248px -16.66667px #00ff84, 190px 16.33333px #002bff, -113px -308.66667px #ff009d, -109px -287.66667px #ffb300, -50px -313.66667px #ff006e, 226px -31.66667px #ff4000, 180px -351.66667px #ff00d0, -12px -338.66667px #00f6ff, 220px -388.66667px #99ff00, -69px -27.66667px #ff0400, -111px -339.66667px #6200ff, 155px -237.66667px #00ddff, -152px -380.66667px #00ffd0, -50px -37.66667px #00ffdd, -95px -175.66667px #a6ff00, -88px 10.33333px #0d00ff, 112px -309.66667px #005eff, 69px -415.66667px #ff00a6, 168px -100.66667px #ff004c, -244px 24.33333px #ff6600, 97px -325.66667px #ff0066, -211px -182.66667px #00ffa2, 236px -126.66667px #b700ff, 140px -196.66667px #9000ff, 125px -175.66667px #00bbff, 118px -381.66667px #ff002f, 144px -111.66667px #ffae00, 36px -78.66667px #f600ff, -63px -196.66667px #c800ff, -218px -227.66667px #d4ff00, -134px -377.66667px #ea00ff, -36px -412.66667px #ff00d4, 209px -106.66667px #00fff2, 91px -278.66667px #000dff, -22px -191.66667px #9dff00, 139px -392.66667px #a6ff00, 56px -2.66667px #0099ff, -156px -276.66667px #ea00ff, -163px -233.66667px #00fffb, -238px -346.66667px #00ff73, 62px -363.66667px #0088ff, 244px -170.66667px #0062ff, 224px -142.66667px #b300ff, 141px -208.66667px #9000ff, 211px -285.66667px #ff6600, 181px -128.66667px #1e00ff, 90px -123.66667px #c800ff, 189px 70.33333px #00ffc8, -18px -383.66667px #00ff33, 100px -6.66667px #ff008c;
        animation: 1s bang ease-out infinite backwards, 1s gravity ease-in infinite backwards, 5s position linear infinite backwards;
    }
    
    .firework > .after {
        animation-delay: 1.25s, 1.25s, 1.25s;
        animation-duration: 1.25s, 1.25s, 6.25s;
    }
    
    @keyframes bang {
        from {
            box-shadow: 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white;
        }
    }
    
    @keyframes gravity {
        to {
            transform: translateY(200px);
            -moz-transform: translateY(200px);
            -webkit-transform: translateY(200px);
            -o-transform: translateY(200px);
            -ms-transform: translateY(200px);
            opacity: 0;
        }
    }
    
    @keyframes position {
        0%,
        19.9% {
            margin-top: 10%;
            margin-left: 40%;
        }
        20%,
        39.9% {
            margin-top: 40%;
            margin-left: 30%;
        }
        40%,
        59.9% {
            margin-top: 20%;
            margin-left: 70%;
        }
        60%,
        79.9% {
            margin-top: 30%;
            margin-left: 20%;
        }
        80%,
        99.9% {
            margin-top: 30%;
            margin-left: 80%;
        }
    }
    
    @media only screen and (max-width: 500px) {
        body {
            font-size: 0.5em;
        }
        h1 {
            font-size: 30px;
        }
        .panel {
            display: block;
        }
        button {
            padding: 0;
        }
        .goals {
            width: 100%;
        }
        .controls {
            width: 100%;
        }
        #message {
            float: none;
        }
        #reminder {
            font-size: 2em;
        }
        strong {
            font-size: 1.8em;
        }
        #emoji {
            float: left;
            position: relative;
            top: -20px;
            padding-right: 10px;
        }
        #reminder,
        #warning {
            font-size: 2em;
        }
        #show-incomplete,
        #show-completed {
            clear: left;
            margin-bottom: 20px;
        }
    }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>

<body>
    <div id="app">
        <div id="firework">
            <div :class="{firework: firework}">
                <div class="before"></div>
                <div class="after"></div>
            </div>
        </div>
        <h1>New Year's Resolutions</h1>
        <div>
            <p id="message" :class="{fire: fire}" v-text="showMessage"></p><span id="emoji" v-text="emoji"></span>
        </div>
        <button class="cta" id="show-modal" @click="show = true" v-text="cta" v-if="goals.length < 15 && done != 10"></button>
        <p id="reminder">You got <strong v-text="goals.length"></strong> goal<span v-if="goals.length > 1">s</span> and <strong v-text="done"></strong> goal<span v-if="done > 1">s</span> completed.</p>
        <button class="cta" id="show-incomplete" @click="goalFilterKey = 'incomplete'" v-if="goals.length > done && done == 10">Goals for Next Year</button>
        <button class="cta" id="show-completed" @click="goalFilterKey = 'completed'" v-if="goals.length > done && done == 10">Goals Completed</button>
        <goal v-if="show" @set-goals="updateGoal" @close="show = false"></goal>
        <ol>
            <li v-for="(goal, index) in goalFilter" :key="goal.id">
                <div class="panel">
                    <div class="goals">
                        <span v-text="goal.title" :class="{completed: goal.completed}"></span>
                    </div>
                    <div class="controls" v-if="done != 10">
                        <button class="icon-delete" title="DELETE" @click="deleteGoal(index)" v-if="!goal.completed"></button>
                        <button class="icon-completed" title="COMPLETED" @click="goal.completed = true"></button>
                        <button class="icon-up" title="UP" @click="swapGoals(index, index-1)" v-if="index !== 0"></button>
                        <button class="icon-down" title="DOWN" @click="swapGoals(index, index+1)" v-if="index !== goals.length-1"></button>
                    </div>
                </div>
            </li>
        </ol>
    </div>
    <template id="goal">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <div>
                            <p id="warning" :class="{fire: fire}" v-text="warning"></p>
                            <input type="text" v-model="goal" :class="{error: error}" placeholder="Please enter a goal" @keydown.enter="addGoal()">
                            <button class="modal-button" @click="addGoal()">Set Goal</button>
                            <button class="modal-button" @click="closeModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </template>
</body>
<script>
Vue.component('goal', {
    template: '#goal',
    methods: {
        addGoal() {
                if (!this.goal.length) {
                    this.warning = 'Please enter a goal:';
                    this.fire = true;
                    this.error = true;
                } else {
                    this.$emit('set-goals', this.goal);
                    this.goal = '';
                }
            },
            closeModal() {
                this.$emit('close');
            }
    },
    data() {
        return {
            goal: '',
            warning: '',
            show: false,
            fire: false,
            error: false
        }
    }
})
new Vue({
    el: "#app",
    methods: {
        updateGoal(goal) {
                this.goals.push({
                    id: this.goals.length + 1,
                    title: goal,
                    completed: false
                });
                this.show = false;
            },
            deleteGoal(index) {
                this.goals.splice(index, 1);
            },
            swapGoals(oldIndex, newIndex) {
                this.goals.splice(newIndex, 0, this.goals.splice(oldIndex, 1)[0]);
            }
    },
    computed: {
        goalFilter() {
                return this[this.goalFilterKey];
            },
            all() {
                return this.goals;
            },
            incomplete() {
                return this.goals.filter((goal) => goal.completed == false);
            },
            completed() {
                return this.goals.filter((goal) => goal.completed == true);
            },
            showMessage() {
                this.fire = false;
                if (!this.goals.length) {
                    this.emoji = '\u{1F609}';
                    return message = 'Please set yourself some goals, don\'t be lazy!';
                }
                if (this.goals.length <= 15) {
                    var a = 0;
                    for (var i = 0; i < this.goals.length; i++) {
                        if (this.goals[i].completed) {
                            a++;
                            this.done = a;
                            if (a == 10) {
                                this.firework = true;
                                this.emoji = '\u{1F44F}';
                                return message = 'CONGRATS! You made it this year!';
                            }
                        }
                    }
                    if (this.goals.length == 5) {
                        this.emoji = '\u{1F605}';
                        return message = 'Please push yourself a little harder by adding more goals!';
                    } else if (this.goals.length > 10 && this.goals.length < 15) {
                        this.cta = 'Add Goal at Your Own Risk';
                        this.emoji = '\u{1F602}';
                        return message = 'Please be realistic, you got too many goals!';
                    } else if (this.goals.length == 15) {
                        this.fire = true;
                        this.emoji = '\u{1F525}';
                        return message = 'BURNOUT WARNING! Please complete your 10 goals!';
                    } else {
                        this.cta = 'Add Goal';
                        this.emoji = '\u{1F600}';
                        return message = 'It would be great if you could complete 10 goals this year!';
                    }
                }
            }
    },
    data: {
        goal: '',
        goals: [],
        cta: 'Add Goal',
        goalFilterKey: 'all',
        emoji: '',
        warning: '',
        done: 0,
        fire: false,
        show: false,
        firework: false
    }
});
</script>

</html>
