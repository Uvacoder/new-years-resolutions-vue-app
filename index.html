<!DOCTYPE html>
<html>

<head>
    <title>New Year's Resolutions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">
    <style>
    html,
    body {
        font-family: 'Mukta Malar', sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
        width: 100%;
    }
    
    #app {
        padding: 1em;
    }
    
    #message {
        font-size: 20px;
        padding-right: 10px;
        float: left;
    }
    
    #emoji {
        font-size: 50px;
    }
    
    ol {
        font-size: 26px;
    }
    
    .goals {
        font-size: 16px;
        width: 400px;
    }
    
    input {
        display: inline-block;
        width: 80%;
        max-width: 300px;
        padding: 10px;
        font-size: 12px;
        border: 2px solid #666;
        border-radius: 4px;
    }
    
    button {
        display: inline-block;
        border: none;
        font-size: 14px;
        border-radius: 4px;
        padding-top: 14px;
    }
    
    .cta {
        background: #00aeef;
        color: #fff;
        padding: 10px;
        font-weight: bold;
        display: block;
    }
    
    input[type="text"].error {
        border: 1px solid red;
        animation-name: burn;
        animation-duration: 1s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
    }
    
    .fire {
        color: red;
        animation-duration: 1s;
        animation-name: fire;
        animation-direction: alternate;
        animation-iteration-count: infinite;
    }
    
    @-webkit-keyframes fire {
        from {
            text-shadow: 0 0 0px red;
        }
        to {
            text-shadow: 0 0 20px red;
        }
    }
    
    @-webkit-keyframes burn {
        from {
            box-shadow: 0 0 0px red;
        }
        to {
            box-shadow: 0 0 20px red;
        }
    }
    
    .modal-mask {
        position: fixed;
        z-index: 9998;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .5);
        display: table;
        transition: opacity .3s ease;
    }
    
    .modal-wrapper {
        display: table-cell;
        vertical-align: middle;
    }
    
    .modal-container {
        width: 300px;
        margin: 0px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
        transition: all .3s ease;
        font-family: Helvetica, Arial, sans-serif;
    }
    
    .modal-button {
        background: #00aeef;
        color: #fff;
        padding: 10px;
        font-weight: bold;
        margin-top: 20px;
        margin-right: 15px;
    }
    
    .panel {
        max-width: 600px;
        border: 2px solid #666;
        border-radius: 4px;
        display: grid;
        margin: 10px;
        padding: 10px;
        justify-content: left;
    }
    
    .controls {
        grid-row: 1;
        grid-column: 3;
    }
    
    .completed {
        text-decoration: line-through;
        color: #999;
    }
    
    @font-face {
        font-family: 'newyear';
        src: url('fonts/newyear.eot');
        src: url('fonts/newyear.eot?#iefix') format('embedded-opentype'), url('fonts/newyear.woff') format('woff'), url('fonts/newyear.ttf') format('truetype'), url('fonts/newyear.svg#newyear') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    
    [class*='icon-']:before {
        display: inline-block;
        font-family: 'newyear';
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        font-size: 30px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
    }
    
    .icon-completed:before {
        content: 'A';
        color: #00ae4d;
    }
    
    .icon-delete:before {
        content: 'B';
        color: #ed1b34;
    }
    
    .icon-up:before {
        content: 'C';
    }
    
    .icon-down:before {
        content: 'D';
    }

    #reminder {
        font-size: 1em;
    }
    
    strong {
        font-size: 1.5em;
        color: #00aeef;
    }
    
    @media only screen and (max-width: 500px) {
        body {
            font-size: 0.5em;
        }
        h1 {
            font-size: 30px;
        }
        .panel {
            display: block;
        }
        button {
            padding: 0;
        }
        .goals {
            width: 100%;
        }
        .controls {
            width: 100%;
        }
        #message {
            float: none;
        }
        #reminder {
            font-size: 2em;
        }
        strong {
            font-size: 1.8em;
        }
        #emoji {
            float: left;
            position: relative;
            top: -20px;
            padding-right: 10px;
        }
        ol {
            clear: both;
        }
    }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>

<body>
    <div id="app">
        <h1>New Year's Resolutions</h1>
        <div>
            <p id="message" :class="{fire: fire}" v-text="showMessage"></p><span id="emoji" v-text="emoji"></span>
        </div>
        <button class="cta" id="show-modal" @click="show = true" :disabled="disabled" v-text="cta"></button>
        <p id="reminder">You've got <strong v-text="goals.length"></strong> goals in total.</p>
        <goal v-if="show" @set-goals="updateGoal" @close="show = false"></goal>
        <ol>
            <li v-for="(goal, index) in goals" :key="goal.id">
                <div class="panel">
                    <div class="goals">
                        <span v-text="goal.title" :class="{completed: goal.completed}"></span>
                    </div>
                    <div class="controls">
                        <button ref="delete" class="icon-delete" title="DELETE" @click="deleteGoal(index)" v-if="goal.completed == false"></button>
                        <button ref="completed" class="icon-completed" title="COMPLETED" @click="goal.completed = true" v-if="goals.length == 10"></button>
                        <button class="icon-up" title="UP" @click="swapGoals(index, index-1)" v-if="index !== 0"></button>
                        <button class="icon-down" title="DOWN" @click="swapGoals(index, index+1)" v-if="index !== goals.length-1"></button>
                    </div>
                </div>
            </li>
        </ol>
    </div>
    <template id="goal">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <div>
                            <p :class="{fire: fire}" v-text="warning"></p>
                            <input type="text" v-model="goal" :class="{error: error}">
                            <button class="modal-button" @click="addGoal()">Set Goal</button>
                            <button class="modal-button" @click="closeModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </template>
</body>
<script>
Vue.component('goal', {
    template: '#goal',
    methods: {
        addGoal() {
                if (!this.goal.length) {
                    this.warning = 'Please enter a goal:';
                    this.fire = true;
                    this.error = true;
                } else {
                    this.$emit('set-goals', this.goal);
                    this.goal = '';
                }
            },
            closeModal() {
                this.$emit('close');
            }
    },
    data() {
        return {
            goal: '',
            warning: '',
            show: false,
            fire: false,
            error: false
        }
    }
})
new Vue({
    el: "#app",
    methods: {
        updateGoal(goal) {
                this.goals.push({
                    id: this.goals.length + 1,
                    title: goal,
                    completed: false
                });
                this.show = false;
            },
            deleteGoal(index) {
                this.goals.splice(index, 1);
            },
            swapGoals(oldIndex, newIndex) {
                this.goals.splice(newIndex, 0, this.goals.splice(oldIndex, 1)[0]);
            }
    },
    computed: {
        showMessage() {
            this.fire = false;
            this.disabled = false;
            if (!this.goals.length) {
                this.emoji = '\u{1F609}';
                return message = 'Please set yourself some goals, don\'t be lazy!';
            } else if (this.goals.length > 2 && this.goals.length < 5) {
                this.emoji = '\u{1F605}';
                return message = 'Please push yourself a little bit further by adding more goals!';
            } else if (this.goals.length > 7 && this.goals.length < 11) {
                var a = 0;
                for (var i = 0; i < this.goals.length; i++) {
                    a++;
                    if (this.goals[i].completed == true && a == 10) {
                        this.emoji = '\u{1F44F}';
                        return message = 'CONGRATS! You made it this year!';
                    }
                }
                this.cta = 'Add Goal';
                this.emoji = '\u{1F600}';
                return message = 'It would be great if you could complete 10 goals this year!';
            } else if (this.goals.length > 10 && this.goals.length < 15) {
                this.emoji = '\u{1F602}';
                return message = 'Please be realistic, you got too many goals!';
            } else if (this.goals.length == 15) {
                this.fire = true;
                this.disabled = true;
                this.emoji = '\u{1F525}';
                this.cta = 'Until Next Year';
                return message = 'BURNOUT WARNING! Please delete extra goals!';
            } else {
                this.emoji = '\u{1F62C}';
                return message = 'Let\'s go! Add more goals!';
            }
        }
    },
    data: {
        goal: '',
        goals: [],
        cta: 'Add Goal',
        emoji: '',
        warning: '',
        done: null,
        fire: false,
        show: false
    }
});
</script>

</html>
